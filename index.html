<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTT: Time Table Total</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="m-3">
        <h1>Welcome to TTT</h1>
        <h2>Time Table Total</h2>
      </div>
      <form>
        <div class="d-flex justify-content-end mb-3">
          <button type="reset" id="reset" class="btn btn-secondary btn-rounded">
            <i class="fas fa-eraser"></i> Reset
          </button>
        </div>
        <div class="form-outline">
          <textarea class="form-control" id="input" rows="5"></textarea>
          <label class="form-label" for="input">Time Table Data Here</label>
        </div>
        <div class="mt-3">
          <p class="note note-success off" id="result"></p>
          <p class="note note-danger off" id="error"></p>
        </div>
      </form>
      <!-- Github -->
      <a
        class="btn btn-primary"
        style="background-color: #333333"
        href="https://github.com/funnystyle/ttt"
        role="button"
        target="_blank"
        ><i class="fab fa-github"></i
      ></a>
    </div>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
